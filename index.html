<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Satellite Analyzer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f9f9f9;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>

  <h2>Upload Satellite Image</h2>

  <form id="uploadForm">
    <input type="file" id="fileInput" name="image" accept="image/*" required />
    <button type="submit">Analyze</button>
  </form>

  <div id="output">Results will appear here</div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const output = document.getElementById("output");
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        output.textContent = "âš ï¸ No file selected.";
        return;
      }

      output.textContent = "â³ Uploading and analyzing...";

      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch("https://es-5xg0.onrender.com/analyze", {
          method: "POST",
          body: formData
        });

        const text = await response.text();
        console.log("ğŸ“© Raw response text:", text);

        try {
          const json = JSON.parse(text);
          if (json.analysis) {
            const a = json.analysis;
            const display = `
ğŸ›°ï¸ Event: ${a.event}
ğŸ“ Affected Area: ${a.event_area_percent}%
ğŸ”¥ Severity Rating: ${a.severity_rating}
âœ… Verdict: ${a.verdict}

ğŸ§  Summary:
${a.summary}
            `.trim();
            output.textContent = display;
          } else {
            output.textContent = "âš ï¸ No analysis field found.\n" + JSON.stringify(json, null, 2);
          }
        } catch (parseError) {
          output.textContent = "âŒ JSON parsing failed:\n" + parseError + "\n\nRaw:\n" + text;
        }

      } catch (err) {
        console.error("âŒ Fetch failed:", err);
        output.textContent = "âŒ Request failed:\n" + err.message;
      }
    });
  </script>

</body>
</html>
